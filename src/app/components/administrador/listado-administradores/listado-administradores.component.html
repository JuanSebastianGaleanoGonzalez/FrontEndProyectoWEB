<head>
  <link rel="stylesheet" href="listado-administradores.component.css">
</head>
<body>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let administrador of administradores">
          <td>{{administrador.id}}</td>
          <td>{{administrador.nombre}}</td>
          <td>{{administrador.correo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
