<div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Armamento</th>
        <th>Caracteristica</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arma of armas">
        <td>{{arma.id}}</td>
        <td>{{arma.nombre}}</td>
        <td>{{arma.calibre}}</td>
      </tr>
    </tbody>
  </table>
</div>
